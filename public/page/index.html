<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <h3 class="nameMusic">Nome da Musica</h2>
        <h4 class="artista">Artista</h4>
        <input class="barra" type="range" value="0" max="10" onclick="barraClick()">
        <div class="time">
            <p class="tempo">00:00</p>
            <p class="duracao">00:00</p>
        </div>
        <div class="containerBTN">
            <button onclick="before()"><img src="imgs/voltar.png"></button>
            <button onclick="play()"><img class="imgPlay" src="imgs/continuar.png"></button>
            <button onclick="next()"><img src="imgs/skip.png"></button>
        </div>
    </div>
    <script src="script/button.js"></script>
</body>
</html>
